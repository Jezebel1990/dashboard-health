<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
   <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Health Track</title>
</head>
<body>
<div class="flex-dashboard">
    <sidebar>
      <div class="sidebar-title">
        <img src="../images/heart.png" alt="">
        <h2>Health Track</h2>
      </div>
<div class="menu">
    <ul>
        <li>
            <i class="fas fa-home"></i>
            <a href="dashboard.html"></i>Dashboard</a>
        </li>
        <li class="selected">
            <i class="fa-solid fa-user"></i>
            <a href="profile.html"></i>Perfil</a>
        </li>
        <li>
            <i class="fa-solid fa-scale-unbalanced-flip"></i>
            <a href="manageWeight.html">Peso e altura</a>
        </li>
        <li>
            <i class="fa-solid fa-heart-pulse"></i>
            <a href="managePressure.html">Pressão arterial</a>
        </li>
        <li>
            <i class="fa-solid fa-person-walking"></i>
            <a href="manageActivities.html">Atividades fisicas</a>
        </li>
        <li>
            <i class="fa-solid fa-utensils"></i> 
            <a href="manageFood.html">Alimentação</a>
        </li>
    
        <li>
            <i class="fa-solid fa-calculator"></i>
            <a href="calculateBMI.html">Calculo de IMC</a>
        </li>
    </ul>
</div>
</sidebar>
<main>
    <header>
        <a href="dashboard.html"> <i class="fas fa-home"></i> Dashboard</a>
        <a href="../index.html"> <i class="fas fa-sign-out-alt"></i> Logout</a>
    </header>
    <div class="main-content">
      <div class="main-content-title">
        <h2>PERFIL</h2>
      </div>
     <div class="profile-parent">
        <div class="profile">
            <div class="profile-img">
                <div class="img"></div>

            </div>
            <div class= "profile-form">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nome completo</label>
                      <input type="text" class="form-control" id="name" placeholder="Nome completo">
                     
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="age">Idade</label>
                        <input type="text" class="form-control" id="age" placeholder="Idade">
                      </div>
                      
                      
                      <div class="form-group">
                        <label for="gender">Gênero </label>
                        <select class="form-control" id="gender">
                          <option>Masculino</option>
                          <option>Feminino</option>
                          <option>Outros</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
  

                    <button type="submit" class="btn">Salvar</button>
                  </form>
            </div>
        </div>
     </div>
    <main>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
