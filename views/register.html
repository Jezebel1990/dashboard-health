<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/all.css">
   <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Health Track</title>
</head>
<body>
    <div class="register-parent">
<div class="register">
    <div class="register-title">
        <img src="../images/heart.png" alt="">
        <h2>Health Track</h2>
    </div>
    <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Nome completo">
        </div>

        <div class="form-group">
            <label for="age">Idade</label>
            <input type="text" class="form-control" id="age" placeholder="Idade">
          </div>
  
          <div class="form-group">
            <label for="gender">GÃªnero</label>
            <select class="form-control" id="gender">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outros</option>
            </select>
          </div>
  

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn">Cadastrar</button>
      </form>
</div>
    </div>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
